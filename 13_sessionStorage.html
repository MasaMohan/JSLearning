
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage</title>
</head>
<body>

    <h2>Session storage</h2>

    <script>
        window.sessionStorage.setItem("city","Pune");
        window.sessionStorage.setItem("pin","421306");
        window.sessionStorage.setItem("country","Bharat");
        const pin = window.sessionStorage.getItem("pin");
        console.log(`pin`,pin);
        const len = window.sessionStorage.length;
        console.log(`Total items in session storage is:`,len);

    </script>
    
</body>
</html>
